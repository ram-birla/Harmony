    <header class="header-area">
        <!-- Navbar Area -->
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                        <!-- Nav brand -->
                        <a href="#" class="nav-brand" style="color:beige;font-family:serif;">HARMONY</a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="/music">Home</a></li>
                                    <li><a href="/music/about">About us</a></li>
						<li><a href="/music/info">Info</a></li>

                                </ul>

                               
                            </div>
                            <!-- Nav End -->

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
   


	<div class="container-contact100" >
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" action="/music/log">
                {% csrf_token %}
                <span class="contact100-form-title">
                    Log In
                    </span>
                           
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
				</div>  
                <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="password" placeholder="Enter your password">
                    <span class="focus-input100"></span>
                    
                </div>
                
                <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
            </form>
            <center>
                <b><a href="/music/forgotpassword">Forgot password ></a></b><br/>
                <b><a href="/music/register">Become A Member ></a></b>
                {% for message in messages %}
                <div class="container">
                    <h3 style="color: red; text-align:center; ">{{message}}</h3>
                </div>
                {% endfor %}
                
            </center>
		</div>
	</div>
